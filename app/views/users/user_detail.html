<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>User</title>
	</head>
	<body>
		<p><a href="/books">Home</a> <a href="/books/add">Add Book and Review</a> <a href="/logout">Logout</a></p>
		<h3>User Alias: {{ user["alias"] }}</h3>
		<p>Name: {{ user["name"] }}</p>
		<p>Email: {{ user["email"] }}</p>
		<p>Total Reviews: {{ review_num }}</p>

		<h3>Posted Reviews on the following books:</h3>
		{% for book in reviewed_books %}
			<p><a href="/books/{{ book['id'] }}">{{ book["title"] }}</a></p>
		{% endfor %}
	</body>
</html>
